<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>This is H2 styled using external CSS</h2>

    <h3>This is H3 with CSS</h3>

    <p>Visit: <a href="#">Click Here</a></p>

</body>
</html>
